<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Валерия Прокофьева" />
    <meta
      name="description"
      content="Mesto - приложение с возможностью добавлять и удалять фотографии и ставить лайки"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.webp"
            alt="Фотография владельца профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__author-name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__about-author">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="загрузить новое изображение"
          ></button>
        </section>
        <section class="photo-place">
          <ul class="photo-place__list">
            <li class="photo-item">
              <img
                src="./images/mountain-church.webp"
                alt="Церковь в горах"
                class="photo-item__photo"
              />
              <div class="photo-item__action-title">
                <h2 class="photo-item__discription">Карачаевск</h2>
                <button
                  type="button"
                  class="photo-item__like"
                  aria-label="Поставить отметку нравиться"
                ></button>
              </div>
            </li>
            <li class="photo-item">
              <img
                src="./images/mountain-sunset.webp"
                alt="Закат в горах"
                class="photo-item__photo"
              />
              <div class="photo-item__action-title">
                <h2 class="photo-item__discription">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="photo-item__like"
                  aria-label="Поставить отметку нравиться"
                ></button>
              </div>
            </li>
            <li class="photo-item">
              <img
                src="./images/rock-glacier.webp"
                alt="Ледник в горах"
                class="photo-item__photo"
              />
              <div class="photo-item__action-title">
                <h2 class="photo-item__discription">Домбай</h2>
                <button
                  type="button"
                  class="photo-item__like"
                  aria-label="Поставить отметку нравиться"
                ></button>
              </div>
            </li>
            <li class="photo-item">
              <img
                src="./images/mountain-sunset.webp"
                alt="Закат в горах"
                class="photo-item__photo"
              />
              <div class="photo-item__action-title">
                <h2 class="photo-item__discription">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="photo-item__like"
                  aria-label="Поставить отметку нравиться"
                ></button>
              </div>
            </li>
            <li class="photo-item">
              <img
                src="./images/rock-glacier.webp"
                alt="Ледник в горах"
                class="photo-item__photo"
              />
              <div class="photo-item__action-title">
                <h2 class="photo-item__discription">Домбай</h2>
                <button
                  type="button"
                  class="photo-item__like"
                  aria-label="Поставить отметку нравиться"
                ></button>
              </div>
            </li>
            <li class="photo-item">
              <img
                src="./images/mountain-church.webp"
                alt="Церковь в горах"
                class="photo-item__photo"
              />
              <div class="photo-item__action-title">
                <h2 class="photo-item__discription">Карачаево-Черкесия</h2>
                <button
                  type="button"
                  class="photo-item__like"
                  aria-label="Поставить отметку нравиться"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <!--popup_opened - класс для включения стилей видимости popup-->
        <div class="popup__conteiner">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму редактирования профиля"
          ></button>
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-conteiner">
              <input
                id="input-name"
                type="text"
                class="popup__input-text"
                placeholder="Имя Фамилия"
                required
              />
              <input
                id="input-about-author"
                type="text"
                class="popup__input-text"
                placeholder="О себе"
                required
              />
            </fieldset>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

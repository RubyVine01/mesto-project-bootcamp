<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Валерия Прокофьева" />
    <meta
      name="description"
      content="Mesto - приложение с возможностью добавлять и удалять фотографи и ставить лайки"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.webp"
            alt="Фотография владельца профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__author-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__about-author">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="" alt="" class="element__photo" />
            <h2 class="element__discription"></h2>
            <div class="element__like"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright"></h2>
      </footer>
    </div>
  </body>
</html>

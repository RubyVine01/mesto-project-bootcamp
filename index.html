<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Валерия Прокофьева" />
    <meta
      name="description"
      content="Mesto - приложение с возможностью добавлять и удалять фотографи и ставить лайки"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.webp"
            alt="Фотография владельца профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__author-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__about-author">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="photo-place">
          <ul class="photo-place__list">
            <li class="photo-place__item">
              <img
                src="./images/mountain-church.webp"
                alt=""
                class="photo-place__item-photo"
              />
              <div class="photo-place__item-action-title">
                <h2 class="photo-place__item-discription">Карачаевск</h2>
                <div class="photo-place__item-like"></div>
              </div>
            </li>
            <li class="photo-place__item">
              <img
                src="./images/mountain-sunset.webp"
                alt=""
                class="photo-place__item-photo"
              />
              <div class="photo-place__item-action-title">
                <h2 class="photo-place__item-discription">Гора Эльбрус</h2>
                <div class="photo-place__item-like"></div>
              </div>
            </li>
            <li class="photo-place__item">
              <img
                src="./images/rock-glacier.webp"
                alt=""
                class="photo-place__item-photo"
              />
              <div class="photo-place__item-action-title">
                <h2 class="photo-place__item-discription">Домбай</h2>
                <div class="photo-place__item-like"></div>
              </div>
            </li>
            <li class="photo-place__item">
              <img
                src="./images/mountain-sunset.webp"
                alt=""
                class="photo-place__item-photo"
              />
              <div class="photo-place__item-action-title">
                <h2 class="photo-place__item-discription">Гора Эльбрус</h2>
                <div class="photo-place__item-like"></div>
              </div>
            </li>
            <li class="photo-place__item">
              <img
                src="./images/rock-glacier.webp"
                alt=""
                class="photo-place__item-photo"
              />
              <div class="photo-place__item-action-title">
                <h2 class="photo-place__item-discription">Домбай</h2>
                <div class="photo-place__item-like"></div>
              </div>
            </li>
            <li class="photo-place__item">
              <img
                src="./images/mountain-church.webp"
                alt=""
                class="photo-place__item-photo"
              />
              <div class="photo-place__item-action-title">
                <h2 class="photo-place__item-discription">
                  Карачаево-Черкесия
                </h2>
                <div class="photo-place__item-like"></div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright"></h2>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Валерия Прокофьева" />
    <meta
      name="description"
      content="Mesto - приложение с возможностью добавлять и удалять фотографии и ставить лайки"
    />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <!--секция header-->
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content">
        <!--секция profile-->
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              src=""
              alt="Фотография владельца профиля"
              class="profile__avatar"
            />
            <button class="profile__edit-avatar-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__author-name"></h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__about-author"></p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="загрузить новое изображение"
          ></button>
        </section>
        <!--секция photo-place-->
        <section class="photo-place">
          <ul class="photo-place__list"></ul>
        </section>
      </main>
      <!--секция footer-->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!--popup - форма редактирования профиля-->
      <div class="popup" id="popup-edit-profile">
        <div class="popup__conteiner">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму редактирования профиля"
          ></button>
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__input-conteiner">
              <input
                id="input-name"
                type="text"
                class="popup__input-text"
                placeholder="Имя Фамилия"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error-message" id="error-input-name"></span>
              <input
                id="input-about-author"
                type="text"
                class="popup__input-text"
                placeholder="О себе"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="popup__error-message"
                id="error-input-about-author"
              ></span>
            </div>
            <button id="submit" type="submit" class="popup__button-save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!--popup - изменения аватара-->
      <div class="popup" id="popup-edit-avatar">
        <div class="popup__conteiner">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму изменения аватара"
          ></button>
          <form class="popup__form">
            <h2 class="popup__title">Обновить аватар</h2>
            <div class="popup__input-conteiner">
              <input
                id="input-avatar-link"
                type="url"
                class="popup__input-text"
                placeholder="Ссылка на автара"
                required
                autocomplete="one-time-code"
              />
              <span
                class="popup__error-message"
                id="error-input-avatar-link"
              ></span>
            </div>
            <button id="submit" type="submit" class="popup__button-save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!--popup - форма добавления фото-->
      <div class="popup" id="popup-add-photo">
        <div class="popup__conteiner">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму добавления фото"
          ></button>
          <form class="popup__form">
            <h2 class="popup__title">Новое место</h2>
            <div class="popup__input-conteiner">
              <input
                id="input-photo-name"
                type="text"
                class="popup__input-text"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                autocomplete="one-time-code"
              />
              <span
                class="popup__error-message"
                id="error-input-photo-name"
              ></span>
              <input
                id="input-photo-link"
                type="url"
                class="popup__input-text"
                placeholder="Ссылка на картинку"
                required
                autocomplete="one-time-code"
              />
              <span
                class="popup__error-message"
                id="error-input-photo-link"
              ></span>
            </div>
            <button
              id="submit"
              type="submit"
              class="popup__button-save save_card"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <!--popup просмотра изображения-->
      <div class="popup popup_view-photo" id="popup-view-photo">
        <div class="popup__photo-conteiner">
          <img src="" alt="" class="popup__photo-image" />
          <figcaption class="popup__photo-description"></figcaption>
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму редактирования профиля"
          ></button>
        </div>
      </div>
    </div>
    <!--шаблон карточки-->
    <template id="photo-card">
      <li class="photo-item">
        <button
          type="button"
          class="photo-item__delete"
          aria-label="Удалить фото"
        ></button>
        <img src="" alt="" class="photo-item__photo" />
        <div class="photo-item__action-title">
          <h2 class="photo-item__discription"></h2>
          <div class="photo-item__like-conteiner">
            <button
              type="button"
              class="photo-item__like"
              aria-label="Поставить отметку нравиться"
            ></button>
            <span class="photo-item__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
